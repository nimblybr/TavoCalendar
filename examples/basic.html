<html>
    <head>
        <meta charset="utf-8">
        <title>TavoCalendar basic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../dist/tavo-calendar.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            #my-calendar {
                max-width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="my-calendar"></div>
            
        <script src="moment.min.js" ></script>
        <script src="../src/tavocalendar.js"></script>

        <script>
            const my_calendar = new TavoCalendar('#my-calendar', {
                locale: "pt-br",
                future_select: false,
                past_select: true,
                selected: "2022-01-22",
                custom_classes: [
                    { date: "2022-01-22", className: "classe1" },
                    { date: "2022-01-22", className: "classe2" },
                    { date: "2022-01-23", className: "classe1" },
                ]
            })
        </script>   
    </body>
</html>
